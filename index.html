<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialDash</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white dark:bg-gray-800 p-5 transition-all duration-300 shadow-lg" id="sidebar">
      <div class="text-2xl font-bold mb-5">SocialDash</div>
      <nav>
        <ul>
          <li class="flex items-center gap-2 p-2 cursor-pointer rounded hover:bg-blue-500 hover:text-white active:bg-blue-500 active:text-white" data-section="feed">
            <i class="fas fa-stream"></i> Feed
          </li>
          <li class="flex items-center gap-2 p-2 cursor-pointer rounded hover:bg-blue-500 hover:text-white" data-section="notifications">
            <i class="fas fa-bell"></i> Notificações <span class="bg-red-500 text-white px-2 py-1 rounded-full text-xs" id="notif-badge">0</span>
          </li>
          <li class="flex items-center gap-2 p-2 cursor-pointer rounded hover:bg-blue-500 hover:text-white" data-section="stats">
            <i class="fas fa-chart-line"></i> Estatísticas
          </li>
          <li class="flex items-center gap-2 p-2 cursor-pointer rounded hover:bg-blue-500 hover:text-white" data-section="settings">
            <i class="fas fa-cog"></i> Configurações
          </li>
        </ul>
      </nav>
      <button class="mt-5 text-2xl bg-none border-none cursor-pointer" id="toggle-sidebar">
        <i class="fas fa-bars"></i>
      </button>
    </aside>

    <main class="flex-1 p-5">
      <header class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Feed</h1>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="theme-switch" class="hidden">
          <label for="theme-switch" class="text-2xl cursor-pointer">
            <i class="fas fa-moon"></i>
          </label>
        </div>
      </header>

      <section class="mt-5 hidden" id="feed-section">
        <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-lg mb-5">
          <textarea id="post-content" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg mb-3 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Escreva um novo post..."></textarea>
          <input type="file" id="post-media" accept="image/*,video/*" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg mb-3 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
          <div id="media-preview" class="mt-3"></div>
          <button id="add-post" class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600">Publicar</button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5" id="post-list"></div>
      </section>

      <section class="mt-5 hidden" id="notifications-section">
        <h2 class="text-2xl font-bold mb-3">Notificações</h2>
        <ul id="notif-list" class="space-y-3"></ul>
      </section>

      <section class="mt-5 hidden" id="stats-section">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <canvas id="engagement-chart"></canvas>
          <canvas id="activity-chart"></canvas>
        </div>
      </section>

      <section class="mt-5 hidden" id="settings-section">
        <h2 class="text-2xl font-bold mb-3">Configurações</h2>
        <div class="space-y-5">
          <div>
            <label for="sort-posts" class="block mb-2">Ordenar Posts:</label>
            <select id="sort-posts" class="p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
              <option value="date-desc">Mais Recente</option>
              <option value="date-asc">Mais Antigo</option>
              <option value="likes-desc">Mais Curtidas</option>
            </select>
          </div>
          <div>
            <button id="clear-posts" class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600">Limpar Todos os Posts</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div class="fixed inset-0 bg-black bg-opacity-50 hidden" id="edit-modal">
    <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-lg max-w-md w-full mx-auto mt-20">
      <span class="float-right text-2xl cursor-pointer" id="close-modal">×</span>
      <h2 class="text-xl font-bold mb-3">Editar Post</h2>
      <textarea id="edit-content" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg mb-3 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
      <input type="file" id="edit-media" accept="image/*,video/*" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg mb-3 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
      <div id="edit-media-preview" class="mt-3"></div>
      <input type="hidden" id="edit-id">
      <button id="save-post" class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600">Salvar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
